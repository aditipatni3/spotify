<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Listen your favorite music here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/download.png" alt="spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songlist"> <h1> Best of The Weeknd</h1>
            <div>
                <div class="songitem">
                    <img src="img/cover.png" alt="1" >
                      
                    <span>Save your tears</span>
                    <span class="songlistplay"> <span class="timestamp">05:34<i class="fa fa-1.5x fa-play" aria-hidden="true"></i></span>
                    </span>
                </div>
                <div class="songitem">
                    <img src="img/ifeelit.png" alt="2" >
                      
                    <span>I feel it coming</span>
                    <span class="songlistplay"> <span class="timestamp">05:34<i class="fa fa-1.5x fa-play" aria-hidden="true"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range"  id="myprogressbar" min="0" max="100">
        <div class="icons"> <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/25cc3e0030.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
